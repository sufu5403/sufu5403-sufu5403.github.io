<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>認證中...</title>
    <style>
        /* 設定全螢幕背景 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
        }

        /* 圓形圖片樣式 */
        .image-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://scontent.fkhh2-1.fna.fbcdn.net/v/t39.30808-6/318502126_10159415726335432_6708956371479923226_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=z3YQcHU7JKcQ7kNvgFro6kZ&_nc_zt=23&_nc_ht=scontent.fkhh2-1.fna&_nc_gid=AVGZ1TbtPZkXTjnPOnUY-6K&oh=00_AYAwHO85UNHOLY2b4rIDKGWgCyD0Tqr_WYbNsnf2oT7HMw&oe=679529FE" alt="顯示圖片">
    </div>

    <script>
        // 3 秒後關閉網頁
        setTimeout(function() {
            window.close();
        }, 700);
    </script>
</body>
</html>
