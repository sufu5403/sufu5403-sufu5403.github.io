<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蘇致宇寒假作業</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #cce7ff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease;
        }

        .task-container {
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            margin: 20px;
            animation: slideIn 1s ease;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.5);
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>蘇致宇寒假作業</h1>
    <div class="task-container">
        <ul id="taskList">
            <li><input type="checkbox" id="task1"> <label for="task1">國卷3張</label></li>
            <li><input type="checkbox" id="task2"> <label for="task2">愛閱網認證本書</label></li>
            <li><input type="checkbox" id="task3"> <label for="task3">晝籍閱讀學習單1張</label></li>
            <li><input type="checkbox" id="task4"> <label for="task4">【我家年菜】學習單口</label></li>
            <li><input type="checkbox" id="task5"> <label for="task5">寒假學藝活動教材1本</label></li>
        </ul>
        <button onclick="saveTasks()">儲存進度</button>
    </div>

    <script>
        const taskList = document.querySelectorAll('input[type="checkbox"]');

        // 載入儲存的進度
        document.addEventListener('DOMContentLoaded', () => {
            taskList.forEach(task => {
                const saved = localStorage.getItem(task.id);
                if (saved === 'true') {
                    task.checked = true;
                }
            });
        });

        // 儲存進度
        function saveTasks() {
            taskList.forEach(task => {
                localStorage.setItem(task.id, task.checked);
            });
            alert('進度已儲存！');
        }
    </script>
</body>
</html>
